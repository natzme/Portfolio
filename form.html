  <h1>Type your text here</h1>

    <form id="submit-to-google-sheet">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit" class="btn" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      var formData = {
        name: name,
        email: email,
        message: message
      };

  
      console.log('Form Data:', formData);
      alert('Form submitted successfully!');
    }
  </script>
  <script src="script.js"></script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby3nq-e1uHagcSHvkJe9TOMnp6pSRtVOVKvHg2xb5uJhZcsPGX3flQg3_hbadFDuLmX/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
